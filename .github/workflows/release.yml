name: release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write # This is important for creating releases
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.8"

      - name: Build Admin dashboard UI
        run: |
          if [ -d "./ui" ]; then
            npm --prefix=./ui ci && npm --prefix=./ui npm run sync && npm --prefix=./ui run build
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
